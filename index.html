<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width," initial-scale=1.0>
    <link rel="stylesheet" href="style.css">
    <title>Humane Society</title>
</head>

<body>

    <header> 
        <img src="assets/horizontal-logo.svg" alt="humane society logo">
        <nav>
            <section class="topnav">
            <ul>
                <li>About Us </li>
                <li>Contact Us </li>
                <li><button type="button" class="button">Make a donation!</button>       
            </ul>
            </section>
        </nav>
    </header>

    <div class="content">
        <div>
            <section class="info"> 
                <h1>Our Locations</h1>
                <h2>Detroit</h2>
                <h2>Grand Rapids</h2>
                <p>Please consider adopting one of our friendly 
                friends! They really need a home!</p>
            </section>
        </div>
            
        <div class="rightSide">
            <h1 class="petTitle">Friends who need a home!</h1> 
            <div class="pets">
                <div class="imageContainer"><img class="petPic" src="assets/cat-1.jpg" alt="cat1" ></div>
                <div class="imageContainer"><img class="petPic" src="assets/cat-2.jpg" alt="cat 2"></div>
                <div class="imageContainer"><img class="petPic" src="assets/dog-1.jpg" alt="dog 1"></div>
                <div class="imageContainer"><img class="petPic" src="assets/dog-2.jpg" alt="dog 2"></div>
                <div class="imageContainer"><img class="petPic" src="assets/llama-1.jpg"alt="llama 1"></div>
                <div class="imageContainer"><img class="petPic" src="assets/llama-2.jpg" alt="llama 2"></div>
            </div>
        </div>
    </div> 


    <footer class="footer"> 
        <img src="assets/gc-icon.svg" alt="humane society logo">
    </footer>

</body>
